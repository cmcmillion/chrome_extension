<!DOCTYPE html>
<html>
  <head>
    <title>Add Mem</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div>
      <div class="header-container">
        <img src="../icons/icon128.png" alt="Mem logo" width="20" height="20" />
        <h1>Add Mem</h1>
      </div>

      <div class="message-container">
        <h4 class="message"><br /></h4>
      </div>

      <form id="form">
        <div class="form-row">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" /><br />
        </div>
        <div class="form-row">
          <label for="url">URL:</label>
          <input type="text" id="url" name="url" /><br />
        </div>
        <div class="form-row">
          <label for="apikey">API Key:</label>
          <input type="text" id="apikey" name="apikey" /><br />
        </div>

        <div class="expand-btn-container">
          <a href="#" id="expand-btn">Add notes/tags</a>
        </div>

        <div class="expand-box">
          <div class="form-row">
            <label for="tags">Tags:</label>
            <input type="text" id="tags" name="tags" /><br />
          </div>

          <div class="form-row">
            <label for="notes">Notes:</label>
            <textarea type="text" id="notes" name="notes"></textarea><br />
          </div>
        </div>

        <div class="button-box">
          <button type="submit" class="cancel" value="Submit">Close</button>
          <button type="submit" class="submit" value="Submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
  <script src="popup.js"></script>
  <script src="../services/addListeners.js"></script>
</html>
